<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Election results</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='admin.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}" />
  </head>
  <body> 
    <div class="navbar">
    <div class="heading nav_heading">
        <img
          width="80"
          height="80"
          src="{{url_for('static',filename='resources/logo.png')}}"
          alt=""
          srcset=""
        />
        <h1 style="size:4rem">Election Results {{election_year}}</h1>
    </div>
  </div>
    {% for position,candidates in packed%}
    <div class="wrapper">
      <header style="padding-bottom:30px;">{{position[0]}}</header>
      <div style="padding-bottom:20px">The winner is:
      </div>
      <ul class="todoList">
        {% for candidate in candidates%}
        <li >
          {{candidate[0]}}
        </li>
        {%endfor%}
      </ul>
      <div class="footer">

      </div>
    </div>
    {%endfor %}
  </form>
  </body>
</html>
